<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Seth Vandenbos">
    <meta name="description" content="my cool new project">
    <meta name="keywords" content="HTML, CSS, SEO, web, web development">
    <title>Tic Tac Toe | Seth Vandenbos</title>
    <link rel="shortcut icon" href="./assets/img/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Nunito+Sans:wght@400;600;700&family=Open+Sans:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="./assets/style/index.css">
    <script src="./assets/script/index.js" type="module"></script>
    
  </head>
  <body>
    
    <div class="center">
      <div class="body flex">
        <div class="square flex one"></div>
        <div class="square flex two"></div>
        <div class="square flex three"></div>
        <div class="square flex four"></div>
        <div class="square flex five"></div>
        <div class="square flex six"></div>
        <div class="square flex seven"></div>
        <div class="square flex eight"></div>
        <div class="square flex nine"></div>
      </div>
    </div>

    <div class="end">
      <div>
        <h1>Game Over</h1>
        <h2>Winner</h2>
        <p class="winner"></p>
        <h2>Seconds</h2>
        <p class="time"></p>
      </div>
    </div>
    <button class="restart">End</button>

    <div class="center over-start">
      <div class="start">
        <p>Are You Ready!!</p>
        <button class="continue">Continue</button>
      </div>
    </div>

  </body>
  <script>
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);



    window.addEventListener('resize', () => {
      vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
</script>
</html>
